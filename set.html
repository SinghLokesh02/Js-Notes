<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set In HTML</title>
  </head>
  <body>
    <h2>Set in Js</h2>

    <script>
      let myArray = [1, 2, 3, 45, 45, 1, 2, "Lokesh"];
      let arr = new Set(myArray);
      console.log(arr);

      // Add Element
      arr.add(4);
      console.log(arr);

      // Check for Element
      let ans = arr.has(31);
      console.log(ans);

      // Remove Element from set
      arr.delete(45);
      console.log(arr);

      //   loop for Of
      //   for (const data of arr) {
      //     console.log(data);
      //   }

      //   loop forEach
      arr.forEach(function (item) {
        console.log(item);
      });

      //   Converting set in Array
      let myArr = Array.from(arr);
      console.log(myArr);
    </script>
  </body>
</html>
