<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin Padding</title>
    <!-- CDN Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <!-- 

    m - Margin
    p- Padding

    s -> start/left
    e -> end/right
    t -> top
    b -> bottom
    x -> left/right
    y -> top/bottom
    - -> all side
    
    
    -->




    <!-- Margin -->
    <p class="bg-dark text-white m-4">I am Paragraph Number 1</p>
    <p class="bg-warning mb-3 ms-2 me-5">I am Paragraph Number 2</p>
    <p>I am Paragraph Number 3</p>
    <p>I am Paragraph Number 4</p>
    <p>I am Paragraph Number 5</p>



    <!-- Padding -->
    <p class="bg-dark text-info p-2">I am Paragraph Number 6</p>
    <p>I am Paragraph Number 7</p>
    <p>I am Paragraph Number 8</p>
    <p>I am Paragraph Number 9</p>
    <p>I am Paragraph Number 10</p>
</body>
</html>
