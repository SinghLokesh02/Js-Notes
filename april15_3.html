<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <script>
        function Divide(a,b){
            if(b === 0){
                throw Error("MathError","Aisa Nhi ho skta")
            }
            return b/a;
        }

        let ans = Divide(10,0)
        console.log(ans);
        

    </script>
</body>
