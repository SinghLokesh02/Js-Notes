<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Questions 1</title>
</head>
<body>
    
    <script>
        let names = ["Rohit1","Mayank","Rohit2","Anish","Ankit3"]
        new Promise((res,rej)=>{
            let newNamesArray = names.filter(name => name.endsWith("it"))
            if(newNamesArray.length > 0){
                res(newNamesArray)
            }
            else{
                rej(newNamesArray)
            }
        }).then((val) => console.log(val))
        .catch((err)=> console.log(err)
        )
    </script>
</body>
</html>
