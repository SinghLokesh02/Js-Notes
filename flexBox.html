<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .child{
            height: 100px;
            width: 100px;
        }
        .parent{
            height: 800px;
        }
    </style>
</head>
<body>

        <!-- 
        Flex Box
        d-flex
        justify-content-start/end
        align-items-center
        order-[1,2]
        -->

    <div class="parent bg-dark d-flex justify-content-center flex-row align-items-center">
        <div class="child bg-danger m-2 order-3"></div>
        <div class="child bg-warning m-2 order-2"></div>
        <div class="child bg-primary m-2"></div>
        <div class="child bg-secondary m-2"></div>
        <div class="child bg-info m-2"></div>
        <div class="child bg-success m-2"></div>
    </div>
</body>
</html>
