<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Set Attribute</title>
    <script></script>
  </head>
  <body>
     <h1>1</h1>
     <h1>2</h1>
     <h1>3</h1>
     <h1>4</h1>
     <h1>5</h1>

     <script>
        let allh1 = document.querySelectorAll("h1")
        console.log(allh1);
        let newH1 = document.createElement('h1');
        newH1.textContent = "6";
        document.body.append(newH1)

        console.log(allh1);
     </script>
  </body>
</html>
