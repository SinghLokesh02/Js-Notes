<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body>
    <p>
      <span id="hours">00</span>: <span id="minutes">00</span>:
      <span id="seconds">00</span>:
      <span id="milliseconds">00</span>
    </p>

    <div class="btns">
      <button id="startbtn">Start</button>
      <button id="stopbtn">Stop</button>
      <button id="resetbtn">Reset</button>
    </div>

    <script>
      let startBtn = document.querySelector("#startbtn");
      let stopBtn = document.querySelector("#stopbtn");
      let resetBtn = document.querySelector("#resetbtn");
      let milliseconds = document.querySelector("#milliseconds");
      let seconds = document.querySelector("#seconds");
      let minutes = document.querySelector("#minutes");
      let hours = document.querySelector("#hours");
      let timerId;

      startBtn.addEventListener("click", () => {
        let x = 1;
        timerId = setInterval(() => {
          x++;
          milliseconds.textContent = x;
          if (x === 100) {
            seconds.textContent = parseInt(seconds.textContent) + 1;
            x = 1;
          }
          if (seconds.textContent == "60") {
            minutes.textContent = parseInt(minutes.textContent) + 1;
            seconds.textContent = "0";
          }
          if (minutes.textContent == "60") {
            hours.textContent = parseInt(hours.textContent) + 1;
            minutes.textContent = "0";
          }

          milliseconds.textContent = milliseconds.textContent.padStart(2, "0");
          seconds.textContent = seconds.textContent.padStart(2, "0");
          minutes.textContent = minutes.textContent.padStart(2, "0");
          hours.textContent = hours.textContent.padStart(2, "0");
        }, 10);
      });

      stopBtn.addEventListener("click", () => {
        clearInterval(timerId);
      });

      resetBtn.addEventListener("click", () => {
        milliseconds.textContent = "00";
        seconds.textContent = "00";
        minutes.textContent = "00";
        hours.textContent = "00";
      });
    </script>
  </body>
</html>
